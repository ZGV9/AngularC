<p>~~~~[[[[[[   PROBANDO FOMRULARIOS   ]]]]]]~~~~</p>

<div class="container">
    <div class="row">
      <div class="col-6">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              [ngClass]="emailControl?.valid ? 'is-valid' : ''"
              id="inputEmail4"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              formControlName="contrasena"
              type="password"
              class="form-control"
              [class.is-valid]="contrasenaControl?.valid"
              [class.is-invalid]="
                contrasenaControl?.touched && contrasenaControl?.invalid
              "
              id="inputPassword4"
            />
            <div
              *ngIf="contrasenaControl?.hasError('required')"
              class="invalid-feedback"
            >
              Este campo es requerido
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Nombre</label>
            <input
              [class.is-invalid]="nameControl?.touched && nameControl?.invalid"
              formControlName="name"
              type="text"
              class="form-control"
            />
           
          </div>
    
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <pre>{{ userForm.status }}</pre>
        <pre>{{ userForm.value | json }}</pre>
      </div>
    </div>
  </div>
